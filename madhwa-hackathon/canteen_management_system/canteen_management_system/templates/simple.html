<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanteenAI - Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            max-width: 1100px;
            width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .card-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        .card-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #10b981;
            font-size: 0.95em;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 20px;
        }
        
        .prediction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .prediction-table th,
        .prediction-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .prediction-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .prediction-table tbody tr:hover {
            background: #f9fafb;
        }
        
        .prediction-table td {
            color: #4b5563;
        }
        
        .weekly-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .weekly-table th,
        .weekly-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .weekly-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            font-size: 0.9em;
        }
        
        .weekly-table tbody tr:hover {
            background: #f9fafb;
        }
        
        .weekly-table td {
            color: #4b5563;
        }
        
        .weekly-table .date-col {
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Next Day Prediction -->
        <div class="card">
            <div class="card-header">
                <span class="card-icon">ðŸ”®</span>
                <h2 class="card-title">Next Day Prediction</h2>
            </div>
            
            <button class="btn" onclick="predictNextDay()" id="nextDayBtn">
                Generate Prediction
            </button>
            
            <div id="nextDayLoading" class="loading">
                <div class="spinner"></div>
                <p>Generating prediction...</p>
            </div>
            
            <div id="nextDayMessage"></div>
            
            <div id="nextDayResults" class="results">
                <table class="prediction-table">
                    <thead>
                        <tr>
                            <th>Item ID</th>
                            <th>Predicted</th>
                            <th>Confidence</th>
                            <th>Range</th>
                        </tr>
                    </thead>
                    <tbody id="nextDayTableBody"></tbody>
                </table>
            </div>
        </div>
        
        <!-- Weekly Forecast -->
        <div class="card">
            <div class="card-header">
                <span class="card-icon">ðŸ“…</span>
                <h2 class="card-title">Weekly Forecast</h2>
            </div>
            
            <button class="btn" onclick="predictWeekly()" id="weeklyBtn">
                Generate 7-Day Forecast
            </button>
            
            <div id="weeklyLoading" class="loading">
                <div class="spinner"></div>
                <p>Generating forecast...</p>
            </div>
            
            <div id="weeklyMessage"></div>
            
            <div id="weeklyResults" class="results">
                <table class="weekly-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Total Meals</th>
                            <th>Confidence</th>
                        </tr>
                    </thead>
                    <tbody id="weeklyTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        async function predictNextDay() {
            const btn = document.getElementById('nextDayBtn');
            const loading = document.getElementById('nextDayLoading');
            const message = document.getElementById('nextDayMessage');
            const results = document.getElementById('nextDayResults');
            const tbody = document.getElementById('nextDayTableBody');
            
            btn.disabled = true;
            loading.style.display = 'block';
            message.innerHTML = '';
            results.style.display = 'none';
            
            try {
                const response = await fetch('/api/predict-next-day', { method: 'POST' });
                const data = await response.json();
                
                loading.style.display = 'none';
                btn.disabled = false;
                
                if (data.success) {
                    message.innerHTML = `<div class="success-message">Predicted ${data.total_meals} meals for ${data.date} | Confidence: ${(data.avg_confidence * 100).toFixed(1)}%</div>`;
                    
                    tbody.innerHTML = '';
                    data.predictions.forEach(pred => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${pred.menu_item_id}</td>
                            <td><strong>${pred.predicted_count}</strong></td>
                            <td>${(pred.confidence * 100).toFixed(1)}%</td>
                            <td>${pred.lower_bound}-${pred.upper_bound}</td>
                        `;
                    });
                    
                    results.style.display = 'block';
                } else {
                    message.innerHTML = `<div style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; border-left: 4px solid #dc2626;">${data.message}</div>`;
                }
            } catch (error) {
                loading.style.display = 'none';
                btn.disabled = false;
                message.innerHTML = `<div style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; border-left: 4px solid #dc2626;">Error: ${error.message}</div>`;
            }
        }
        
        async function predictWeekly() {
            const btn = document.getElementById('weeklyBtn');
            const loading = document.getElementById('weeklyLoading');
            const message = document.getElementById('weeklyMessage');
            const results = document.getElementById('weeklyResults');
            const tbody = document.getElementById('weeklyTableBody');
            
            btn.disabled = true;
            loading.style.display = 'block';
            message.innerHTML = '';
            results.style.display = 'none';
            
            try {
                const response = await fetch('/api/predict-weekly', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ days: 7 })
                });
                const data = await response.json();
                
                loading.style.display = 'none';
                btn.disabled = false;
                
                if (data.success) {
                    message.innerHTML = `<div class="success-message">Generated ${data.total_predictions} predictions | Total: ${data.total_meals} meals</div>`;
                    
                    tbody.innerHTML = '';
                    data.daily_summary.forEach(day => {
                        const row = tbody.insertRow();
                        const date = new Date(day.date);
                        const formattedDate = date.toLocaleDateString('en-US', { 
                            weekday: 'short', 
                            day: '2-digit', 
                            month: 'short', 
                            year: 'numeric' 
                        });
                        
                        row.innerHTML = `
                            <td class="date-col">${formattedDate}</td>
                            <td><strong>${day.predicted_count}</strong></td>
                            <td>${(day.confidence * 100).toFixed(1)}%</td>
                        `;
                    });
                    
                    results.style.display = 'block';
                } else {
                    message.innerHTML = `<div style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; border-left: 4px solid #dc2626;">${data.message}</div>`;
                }
            } catch (error) {
                loading.style.display = 'none';
                btn.disabled = false;
                message.innerHTML = `<div style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; border-left: 4px solid #dc2626;">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
